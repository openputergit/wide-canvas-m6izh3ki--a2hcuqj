<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonial Biodata Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .print-hide { @media print { display: none !important; }}
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4 max-w-4xl">
        <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Matrimonial Biodata</h1>
                <p class="text-gray-600">Created on: <span id="currentDate"></span></p>
            </div>

            <form id="biodataForm" class="space-y-6">
                <!-- Photo Upload Section -->
                <div class="border-b pb-6">
                    <div class="flex items-center justify-center">
                        <div class="relative">
                            <img id="preview" class="w-40 h-40 rounded-lg object-cover border-4 border-gray-200" src="https://via.placeholder.com/150" alt="Profile Preview">
                            <input type="file" id="photoUpload" accept="image/*" class="hidden" onchange="previewImage(event)">
                            <label for="photoUpload" class="absolute bottom-2 right-2 bg-blue-500 text-white p-2 rounded-full cursor-pointer">
                                <i class="bi bi-camera-fill"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Height</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" placeholder="e.g., 5'8''" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Weight</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" placeholder="e.g., 65 kg" required>
                    </div>
                </div>

                <!-- Educational & Professional Information -->
                <div class="border-t pt-6">
                    <h2 class="text-xl font-semibold mb-4">Education & Profession</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Highest Education</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Occupation</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Annual Income</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Work Location</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        </div>
                    </div>
                </div>

                <!-- Family Information -->
                <div class="border-t pt-6">
                    <h2 class="text-xl font-semibold mb-4">Family Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Father's Name</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Father's Occupation</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Mother's Name</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Mother's Occupation</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="border-t pt-6">
                    <h2 class="text-xl font-semibold mb-4">Contact Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Current Address</label>
                            <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" rows="3" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 print-hide">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors">
                        Save
                    </button>
                    <button type="button" onclick="window.print()" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition-colors">
                        Print
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString();

        // Image preview functionality
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const preview = document.getElementById('preview');
                preview.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        // Form submission
        document.getElementById('biodataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('photoUpload');
            
            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
                formData.append('userId', 'user123');
                formData.append('appSlug', 'matrimonial-biodata');

                try {
                    const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/storage/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ttC82VqDVIR5i2oGyHe0OsXVjG93'
                        },
                        body: formData
                    });

                    const data = await response.json();
                    if (data.success) {
                        alert('Biodata saved successfully!');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while saving the biodata.');
                }
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
